<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:#05050a;color:#fff}

/* MENU */
.menu{
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
    margin:20px 10px
}
.menu-item{
    text-align:center;
    cursor:pointer;
    margin-bottom:10px
}
.menu-item div{
    width:55px;
    height:55px;
    border-radius:50%;
    background:linear-gradient(145deg,#7b2cff,#ff00ff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    box-shadow:0 0 15px rgba(180,0,255,.7)
}
.menu-item p{margin-top:6px;font-size:11px}

/* PANEL */
.stats{
    margin:15px;
    padding:15px;
    background:linear-gradient(145deg,#150020,#30003f);
    border-radius:15px;
    box-shadow:0 0 15px rgba(180,0,255,.5)
}
.stats h3{
    margin-bottom:12px;
    color:#ff5cff;
    text-align:center
}
.stat-item{
    display:flex;
    justify-content:space-between;
    margin:6px 0;
    font-size:13px
}

/* INTERNET STATUS CARD */
.status-box{
    margin-top:15px;
    padding:15px;
    border-radius:15px;
    text-align:center;
    transition:.3s;
}
.status-online{
    background:linear-gradient(145deg,#00ff99,#00cc88);
    color:#002b1a;
    box-shadow:0 0 20px rgba(0,255,153,.6)
}
.status-offline{
    background:linear-gradient(145deg,#ff004c,#cc003d);
    color:#fff;
    box-shadow:0 0 20px rgba(255,0,76,.6)
}
.status-box h4{
    font-size:16px;
    margin-bottom:5px
}
.status-box p{
    font-size:13px;
    opacity:.9
}
</style>
</head>
<body>

<!-- AUTO MUSIC -->
<audio id="toolsMusic" src="https://files.catbox.moe/doz9x5.mp3" preload="auto" loop></audio>
<script>
document.addEventListener("click",()=> {
    toolsMusic.volume=0.5;
    toolsMusic.play().catch(()=>{});
},{once:true});
</script>

<h2 style="margin:15px;text-align:center;color:#ff5cff">‚ö° Tools Dashboard</h2>

<!-- MENU -->
<div class="menu">
    <div class="menu-item" onclick="getIPInfo()">
        <div>üåê</div>
        <p>IP Scanner</p>
    </div>

    <div class="menu-item" onclick="checkInternetUI()">
        <div>üì∂</div>
        <p>Internet</p>
    </div>

    <div class="menu-item" onclick="downloadCatbox()">
        <div>ü©∏</div>
        <p>Download</p>
    </div>
</div>

<!-- INFO PANEL -->
<div class="stats">
<h3>üì± INFO HP & JARINGAN</h3>

<div class="stat-item"><span>IP / Lokasi</span><span id="ip">-</span></div>
<div class="stat-item"><span>OS / Platform</span><span id="platform">-</span></div>
<div class="stat-item"><span>Browser</span><span id="browser">-</span></div>
<div class="stat-item"><span>CPU Core</span><span id="cpu">-</span></div>
<div class="stat-item"><span>RAM (Estimasi)</span><span id="ram">-</span></div>
<div class="stat-item"><span>Resolusi</span><span id="screen">-</span></div>
<div class="stat-item"><span>Model HP</span><span id="model">-</span></div>
<div class="stat-item"><span>Timezone</span><span id="tz">-</span></div>

<!-- INTERNET STATUS VISUAL -->
<div id="internetStatus" class="status-box" style="display:none"></div>
</div>

<script>
// IP INFO
async function getIPInfo(){
 const r=await fetch('https://ipapi.co/json/');
 const d=await r.json();
 ip.innerText=`${d.ip} (${d.city}, ${d.country_name})`;
 platform.innerText=navigator.platform;
 browser.innerText=navigator.userAgent.match(/chrome|firefox|safari/i);
 cpu.innerText=navigator.hardwareConcurrency||'-';
 ram.innerText=navigator.deviceMemory?navigator.deviceMemory+' GB':'-';
 screen.innerText=screen.width+' x '+screen.height;
 model.innerText=navigator.userAgent;
 tz.innerText=Intl.DateTimeFormat().resolvedOptions().timeZone;
}

// INTERNET STATUS VISUAL
function checkInternetUI(){
 const box=document.getElementById('internetStatus');
 box.style.display='block';

 if(navigator.onLine){
   box.className='status-box status-online';
   box.innerHTML=`<h4>‚úÖ INTERNET AKTIF</h4><p>Koneksi stabil & siap digunakan</p>`;
 }else{
   box.className='status-box status-offline';
   box.innerHTML=`<h4>‚ùå INTERNET MATI</h4><p>Tidak ada koneksi jaringan</p>`;
 }
}

// DOWNLOAD CATBOX
function downloadCatbox(){
 window.open('https://files.catbox.moe/3vx2gq.mp4','_blank');
}
</script>

</body>
</html>
