<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Orbitron}
body{background:#07000d;color:#fff;padding-bottom:40px}

/* VIDEO */
.video-box{
  margin:15px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(180,0,255,.6);
}
.video-box video{
  width:100%;
  display:block;
}

/* MENU */
.menu{display:flex;justify-content:space-around;margin:20px 15px}
.menu-item{text-align:center;cursor:pointer}
.menu-item div{
  width:56px;height:56px;border-radius:50%;
  background:linear-gradient(135deg,#7b2cff,#ff00ff);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;margin:auto;
}
.menu-item p{margin-top:8px;font-size:13px}

/* BUTTON */
.big-btn{
  margin:15px;padding:16px;border-radius:16px;
  background:linear-gradient(90deg,#7b2cff,#ff00ff);
  display:flex;justify-content:space-between;align-items:center;
  cursor:pointer;
}

/* STATS */
.stats{
  margin:15px;padding:15px;border-radius:18px;
  background:linear-gradient(145deg,#1a0028,#0d0018);
}
.stats h3{margin-bottom:10px}
.stat-row{display:flex;justify-content:space-between;margin:6px 0}

/* LOGOUT */
.logout{text-align:center;margin-top:25px;color:#ff4df0;cursor:pointer}

/* CHAT AI */
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;z-index:999;
}
.ai-box{
  width:90%;max-width:340px;background:#14001f;
  padding:15px;border-radius:18px;position:absolute;
  touch-action:none;
}
.ai-box button{
  width:100%;margin-top:8px;padding:10px;
  border:none;border-radius:12px;
  background:#7b2cff;color:#fff;
}
#aiOut{margin-top:10px;font-size:13px;line-height:1.6}
</style>
</head>

/* DRAG AI */
let box=aiBox,startX=0,startY=0;
box.addEventListener("touchstart",e=>{
  let t=e.touches[0];
  startX=t.clientX-box.offsetLeft;
  startY=t.clientY-box.offsetTop;
});
box.addEventListener("touchmove",e=>{
  let t=e.touches[0];
  box.style.left=(t.clientX-startX)+"px";
  box.style.top=(t.clientY-startY)+"px";
});
