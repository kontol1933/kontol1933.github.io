<script>
function logout(){

/* Chat AI */
function openChatAI(){
    document.getElementById('chatPanel').style.display='block';
    document.getElementById('chatOutput').innerHTML="Pilih pertanyaan di bawah:";
}
function closeChatAI(){
    document.getElementById('chatPanel').style.display='none';
}
function chatAnswer(num){
    let out=document.getElementById('chatOutput');
    if(num===1){
        out.innerHTML="<img src='https://files.catbox.moe/xxxxx.jpg' style='width:50px;height:50px;border-radius:50%;margin-right:5px; vertical-align:middle;'> WN HOST";
    } else if(num===2){
        out.innerHTML="@WAN_HOST";
    } else if(num===3){
        out.innerHTML="2026 Selasa 13 Januari";
    }
}

/* Drag Chat AI */
const panel = document.getElementById('chatPanel');
let isDragging = false, offsetX=0, offsetY=0;
panel.addEventListener('mousedown', function(e){
    isDragging=true;
    offsetX=e.clientX - panel.getBoundingClientRect().left;
    offsetY=e.clientY - panel.getBoundingClientRect().top;
    panel.style.cursor='grabbing';
});
document.addEventListener('mouseup', function(){isDragging=false; panel.style.cursor='grab';});
document.addEventListener('mousemove', function(e){
    if(isDragging){
        let left=e.clientX-offsetX;
        let top=e.clientY-offsetY;
        if(left<0) left=0;
        if(top<0) top=0;
        if(left>window.innerWidth-panel.offsetWidth) left=window.innerWidth-panel.offsetWidth;
        if(top>window.innerHeight-panel.offsetHeight) top=window.innerHeight-panel.offsetHeight;
        panel.style.left=left+'px';
        panel.style.top=top+'px';
    }
});
</script>
