<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Beta Test</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:#05050a;color:#fff}

/* ===== BANNER VIDEO ===== */
.banner{
    margin:15px;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    box-shadow:0 0 20px rgba(180,0,255,.6)
}
.banner video{
    width:100%;
    height:auto;
    display:block;
}
.banner-text{
    position:absolute;
    bottom:15px;
    left:20px;
    text-shadow:0 0 10px #000;
}
.banner-text h2{
    color:#ff5cff;
    text-shadow:0 0 10px #ff00ff
}
.banner-text p{font-size:12px;opacity:.85}

/* ===== LOGIN BOX ===== */
.login-box{
    margin:20px;
    padding:20px;
    background:linear-gradient(145deg,#150020,#30003f);
    border-radius:15px;
    box-shadow:0 0 15px rgba(180,0,255,.5)
}
.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border:none;
    border-radius:10px;
    outline:none;
}
.login-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#7b2cff,#ff00ff);
    color:#fff;
    font-weight:600;
}
#msg{margin-top:10px;font-size:13px;text-align:center}
.buy{
    margin-top:15px;
    text-align:center;
    color:#ff5cff;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- ===== BANNER VIDEO ===== -->
<div class="banner">
    <video autoplay muted loop playsinline>
        <source src="https://files.catbox.moe/3vx2gq.mp4" type="video/mp4">
    </video>
    <div class="banner-text">
        <h2>ðŸ”¥ Beta Test</h2>
        <p>Please login to continue</p>
    </div>
</div>

<!-- ===== LOGIN FORM ===== -->
<div class="login-box">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div id="msg"></div>
    <div class="buy" onclick="buy()">Buy Account via WhatsApp</div>
</div>

<!-- ===== AUDIO ===== -->
<audio id="bgMusic" src="https://files.catbox.moe/doz9x5.mp3" preload="auto" loop></audio>

<script>
// ===== DATABASE LOKAL =====
if(!localStorage.getItem("users")){
    localStorage.setItem("users", JSON.stringify([
        {username:"admin", password:"1"}
    ]));
}

// ===== LOGIN =====
function login(){
    let u = username.value.trim();
    let p = password.value.trim();
    let users = JSON.parse(localStorage.getItem("users"));
    let ok = users.find(x => x.username === u && x.password === p);

    if(ok){
        localStorage.setItem("login","true");
        window.location.href="beta.html";
    }else{
        msg.innerHTML="âŒ Username atau password salah";
        msg.style.color="red";
    }
}

// ===== BUY ACCOUNT =====
function buy(){
    window.open("https://wa.me/628XXXXXXXXXX","_blank");
}

// ===== AUDIO AUTO PLAY 1x SENTUH =====
let musicPlayed=false;
function playMusicOnce(){
    if(musicPlayed) return;
    musicPlayed=true;
    const m=document.getElementById("bgMusic");
    m.volume=0.5;
    m.play().catch(()=>{});
}
document.addEventListener("click", playMusicOnce);
document.addEventListener("touchstart", playMusicOnce);
</script>

</body>
</html>
